{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>LOGIN TUTORIAL </title> 
{% endblock title %}

{% block content %}
<body>
    

<div style="border: brown solid 4px; 
            background-color: hsla(100, 50, 150, .6); 
            text-align: center;
            position: absolute;
            padding: 5%;
            margin: 10% 40% auto 40%;
            background: rgb(193,165,132);
            background: radial-gradient(circle, rgba(193,165,132,1) 0%, rgba(172,123,132,1) 100%);">
    <h2> INICIAR SESIÓN </h2> 

    <form  method = "post"> 
    
        {% csrf_token%} 
        
        {{form.as_p}} 
        <button type = "submit" > Iniciar sesión  </button> 
        <p><a href="{% url 'password_reset' %}">¿Olvidaste tu Contraseña?</a></p>
        <p><a href="{% url 'registrarse' %}">Registrarse</a></p>

    </form>
</div>

<style>
    body{
        background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
    }
</style>
</body>
{% endblock content %}
