{% extends 'base.html' %}
{% load static %}

{% block title %} <title>Registrarse</title> {% endblock %}

{% block content %}
<div class="container" style="background: rgb(58,180,76);
background: linear-gradient(90deg, rgba(58,180,76,1) 0%, rgba(230,230,230,1) 50%, rgba(69,252,235,1) 100%);; padding:15px; margin-top:15px;">
    <h2>Registrarse</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" value="Registrarse" class="btn-primary">Registrarse</button>
    </form>
</div>

<style>
  .container {
    
    text-align:center;
    position: absolute;
    padding: 5%;
    
  }
  .btn-primary {
    border: 1px solid #333;
  }

</style>
{% endblock %}
