{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Cambio de Contraseña </title> 
{% endblock title %}

{% block content %}

<div class="container-formulario" >
    <h1>Cambio de Contraseña</h1>
    <p>Para recibir instrucciones de reestablecimiento de contraseña</p>
    <p>Ingrese su email a continuación.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class = "form-control" type="submit" value="¡Quiero instrucciones!">
    </form>
</div>
<style>
    body{
        text-align: center;
    }
    .container-formulario{
        background: rgb(58,180,76);
        background: linear-gradient(90deg, rgba(58,180,76,1) 0%, rgba(230,230,230,1) 50%, rgba(69,252,235,1) 100%);
        margin-left: 50px;
        border: 15px solid;
        padding: 50px;
        margin: 20px;
    }
    .form-control:hover {
    filter: opacity(.5);
    }
    .form-control{
        cursor: pointer;
        margin: 10px;
    }
</style>

{% endblock content %}
