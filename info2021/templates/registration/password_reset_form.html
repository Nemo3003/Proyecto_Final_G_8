{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Cambio de Contraseña </title> 
{% endblock title %}
</head>

    



{% block content %}
<body>
    <div class="container-formulario" style="background-color:white;">
    <h1>Cambio de Contraseña</h1>
    <p>Para recibir instrucciones de reestablecimiento de contraseña</p>
    <p>Ingrese su email a continuación.</p>
    
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class = "form-control" type="submit" value="¡Quiero instrucciones!">
        </form>
    </div>
    <style>
        body{
            text-align: center;
        }
        .container-formulario{
            margin-left: 50px;
            border: 15px solid;
            padding: 50px;
            margin: 20px;
        }
        .form-control:hover {
        filter: opacity(.5);
        }
        .form-control{
            cursor: pointer;
            margin: 10px;
        }
    </style>
</body>
{% endblock content %}

</html>
